{% load static %}

<!DOCTYPE html>
<html>
<!-- Mirrored from light.pinsupreme.com/auth_login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 21 Jun 2018 14:23:14 GMT -->

<head>
    <title>Connexion | Admin</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible"> {% include "admin/base/css.html" %}
</head>

<body class="auth-wrapper">
    <div class="all-wrapper menu-side with-pattern">
        <div class="auth-box-w">
            <div class="logo-w">
                <a href="">
                    <img alt="" src="">
                </a>
            </div>
            <h4 class="auth-header">Administration Alumni UNIV-NDÉRÉ</h4>
            <form method="POST">
                {% csrf_token %}{% if error %}
                <div class="form-group">

                    <label for="message" style="color:#a94447;font-family:Verdana,sans-serif;" class="control-label">
                        Désolé. Vos identifiants sont incorrects
                    </label>

                </div>
                {% endif %}
                {% if not_permission %}
                <div class="form-group">

                    <label for="message" style="color:#a94447;font-family:Verdana,sans-serif;" class="control-label">
                        Vous ne pouvez pas acceder au site d'administration. Vous n'êtes un administrateur de ce site.
                    </label>

                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="">Mot de passe</label>
                    {{form.password}}
                </div>
                <div class="buttons-w">
                    <button class="btn btn-primary" type="submit">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
