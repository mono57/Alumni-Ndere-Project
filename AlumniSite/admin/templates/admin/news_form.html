{% load static %}

{% include "admin/base/css.html" %}

<div class="container">
    <div class="content-i">
        <div class="content-box">
            <div class="row">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="col-md-12">
                    <div class="element-wrapper">
                        
                        <div class="element-box">
                            
                                <h5 class="form-header">Ajoutez une actualité</h5>
                                <div class="form-desc"></div>
                                <div class="form-group row">
                                    
                                    <div class="col-sm-8">
                                        <input class="form-control" placeholder="Event Title" type="text" name="title">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    
                                    <div class="col-sm-8">
                                        <input class="form-control" placeholder="Redacteur" type="text"  name="author">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    
                                    <div class="col-sm-8">
                                        <input class="form-control" placeholder="Date" type="Date" name="date_add">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    
                                    <div class="col-sm-8">
                                        <input class="form-control" placeholder="Image de description" type="file" name="image_description">
                                    </div>
                                </div>
    
                                
                                
                            
                        </div>
                    </div>
                </div>
                
            
                <div class="col-md-12">
                        <h3 class="text-center">Texte de description de l'actualité</h3>
                    <div class="element-wrapper">
                        
                        <div class="element-box">
                            <textarea cols="80" class="ckeditor" id="editeur" name="text_description" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit"> Enregistrer</button>
            </form>
            </div>
            
                    
              
            </div>
        </div>
    </div>
</div>

<script src="{% static 'admin/js/ckeditor/ckeditor.js' %}"></script>
