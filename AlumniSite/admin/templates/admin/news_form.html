{% extends "admin/base/navbar.html" %} {% load static %} {% block title %} Add news {% endblock title %} {% block content%}

<div class="content-box">
    <div class="row">
        <div class="col-sm-12">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <h5 class="element-header">Ajoutez une actualit√©</h5>
                <div class="form-group">

                    <input class="form-control" placeholder="Event Title" type="text" name="title">

                </div>
                <div class="form-group">

                    <input class="form-control" placeholder="Redacteur" type="text" name="author">

                </div>
                <div class="form-group">


                    <input class="form-control" placeholder="Date" type="Date" name="date_add">
                </div>

                <div class="form-group">

                    <input class="form-control" placeholder="Image de description" type="file" name="image_description">

                </div>
                <div class="element-wrapper">
                    <div class="element-box">
                        <textarea cols="80" class="ckeditor" id="editeur" name="text_description" rows="10"></textarea>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit"> Enregistrer</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %} {% block javascript %}
<script src="{% static 'admin/js/ckeditor/ckeditor.js' %}"></script>
{% endblock javascript %}
